<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bandit</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
    <h1>Bandit <span th:text="${b.id}"></span> </h1>
    <table class="table table-striped table-sm table-info" style="width: 30%">
        <tr>
            <td>Name:</td>
            <td th:text="${b.name}"></td>
        </tr>
        <tr>
            <td>Nickname:</td>
            <td th:text="${b.nickName}"></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td th:text="${b.birthday}"></td>
        </tr>
        <tr>
            <td>Gang:</td>
            <td th:text="${b.gang}"></td>
        </tr>
        <tr>
            <td>Crime type:</td>
            <td th:text="${b.crimeType}"></td>
        </tr>
        <tr>
            <td>Crime count:</td>
            <td th:text="${b.crimeCount}"></td>
        </tr>

    </table>

</body>
</html>
