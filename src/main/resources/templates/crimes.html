<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crimes</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.5/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.11.3/font/bootstrap-icons.css}">
</head>
<body>
<header th:insert="fragments/general.html :: header"></header>
<h1>Crimes</h1>
<form action="/showcrimes" method="get">
    <label for="crime_type">Type of crime:</label>
    <input id="crime_type" type="text" name="crime_type">
    <button class="btn btn-info" type="submit">Find</button>
    <table class="table table-striped table-hover table-sm">
        <thead class="table-info">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Nick</th>
            <th>Birthday</th>
            <th>Gang</th>
            <th>Crime</th>
            <th>Crime Count</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="b : ${bandits}">
            <td th:text="${b.id}"></td>
            <td th:text="${b.name}"></td>
            <td th:text="${b.nickName}"></td>
            <td th:text="${b.birthday}"></td>
            <td th:text="${b.gang}"></td>
            <td th:text="${b.crimeType}"></td>
            <td th:text="${b.crimeCount}"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
